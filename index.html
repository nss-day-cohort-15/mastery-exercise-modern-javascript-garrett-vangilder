<!DOCTYPE html>
<html>

<head>
    <title>ROBOT BATTLE DOME </title>
</head>
<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="quiz.css">

<body>
    <div class="landingPage game">
        <img id="introPhoto" src="img/explosion_robot.jpg" alt="explosion" />
        <h1>BATTLE DOME</h2>
        <h3>Who are you?</h3>
        <input class="playerName"></input>
        <button class="buttonForGoodGuy">confirm</button>
        <div class="confirmationSpot hidden">Your name is </div>

        <h3>Who is your enemy?</h3>
        <input class="enemyName"></input>
        <button class="buttonForBadGuy">confirm</button>
        <div class="confirmationSpotBG hidden">Your enemy's name is </div>

        <button class="toClasses">Pick your class</button>
    </div>

    <div class="classPagePlayer hidden game">
        <h3>What kind of robot are you?</h3>
        <button class="back">Back</button>
        <div class="placeForClassesGG container text-center">

            <div class="row center">
                <button class="btn classBTN  col-sm-4">Skeleton BOT</button>
                <button class="btn classBTN col-sm-4">Vampire BOT</button>
                <button class="btn classBTN  col-sm-4">Space Cowboy BOT</button>
            </div>

            <div class="row center">
                <button class="btn classBTN  col-sm-4">Astro BOT</button>
                <button class="btn classBTN col-sm-4">Ranger BOT</button>
                <button class="btn classBTN col-sm-4">Rodeo Superstar BOT</button>
            </div>

        </div>
        <button class="toBGClasses">Select Your Enemy's Class</button>
    </div>
    <div class="classPageBagGuy hidden game">
        <h4>What kind of robot are you fighting?</h4>
        <button class="back">Back</button>

        <div class="placeForClassesBG container text-center">

            <div class="row center">
                <button class="btn classBTN  col-sm-4">Skeleton BOT</button>
                <button class="btn classBTN col-sm-4">Vampire BOT</button>
                <button class="btn classBTN col-sm-4">Space Cowboy BOT</button>
            </div>

            <div class="row center">
                <button class="btn classBTN  col-sm-4">Astro BOT</button>
                <button class="btn classBTN col-sm-4">Ranger BOT</button>
                <button class="btn classBTN col-sm-4">Rodeo Superstar BOT</button>
            </div>

        </div>
        <button class="toBattleGround">Ready to fight?</button>

    </div>
    <div class="battleGround hidden game">
        <h3>FIGHT!</h3>
          <div class="row">
            <div class="ggArea col-sm-6">
                <h4 class="nameGG">NAME</h4>
                <h4 class="classGG">CLASS</h4>
                <h4 class="healthGG">HEALTH</h4>
            <button>ATTACK</button>
          </div>

          <div class="bgArea col-sm-6">
              <h4 class="nameBG">NAME of BG</h4>
              <h4 class="classBG">CLASS of BG</h4>
              <h4 class="healthBG">HEALTH of BG</h4>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
