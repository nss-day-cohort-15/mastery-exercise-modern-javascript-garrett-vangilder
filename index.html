<!DOCTYPE html>
<html>

<head>
    <title>ROBOT BATTLE DOME </title>
</head>
<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="quiz.css">

<body>
    <div class="landingPage game">
        <img id="introPhoto" src="img/explosion_robot.jpg" alt="explosion" />
        <h1>BATTLE DOME</h2>
        <h3>Who are you?</h3>
        <input class="playerName"></input>
        <button class="buttonForGoodGuy">confirm</button>
        <div class="confirmationSpot hidden">Your name is </div>

        <div class="badGuyNameArea hidden">
        <h3>Who is your enemy?</h3>
        <input class="enemyName"></input>
        <button class="buttonForBadGuy">confirm</button>
        <div class="confirmationSpotBG hidden">Your enemy's name is </div>
      </div>

        <button class="toClasses hidden">Pick your class</button>
    </div>

    <div class="classPagePlayer hidden game">
        <h3>What kind of robot are you?</h3>
        <button class="backToNames">Back</button>
        <div class="placeForClassesGG container text-center">

            <div class="row center">
                <button class="btn classBTN  col-sm-4 SkeletonGG">Skeleton BOT</button>
                <button class="btn classBTN col-sm-4 VampireGG">Vampire BOT</button>
                <button class="btn classBTN  col-sm-4 SpaceCowboyGG">Space Cowboy BOT</button>
            </div>

            <div class="row center">
                <button class="btn classBTN  col-sm-4 AstroGG">Astro BOT</button>
                <button class="btn classBTN col-sm-4 RangerGG">Ranger BOT</button>
                <button class="btn classBTN col-sm-4 RodeoGG">Rodeo Superstar BOT</button>
            </div>

        </div>
        <button class="toBGClasses">Select Your Enemy's Class</button>
    </div>
    <div class="classPageBagGuy hidden game">
        <h4>What kind of robot are you fighting?</h4>
        <button class="backToGGClasses">Back</button>

        <div class="placeForClassesBG container text-center">

            <div class="row center">
                <button class="btn classBTN  col-sm-4 SkeletonBG">Skeleton BOT</button>
                <button class="btn classBTN col-sm-4 VampireBG">Vampire BOT</button>
                <button class="btn classBTN col-sm-4 SpaceCowboyBG">Space Cowboy BOT</button>
            </div>

            <div class="row center">
                <button class="btn classBTN  col-sm-4 AstroBG">Astro BOT</button>
                <button class="btn classBTN col-sm-4 RangerBG">Ranger BOT</button>
                <button class="btn classBTN col-sm-4 RodeoBG">Rodeo Superstar BOT</button>
            </div>

        </div>
        <button class="toBattleGround">Ready to fight?</button>

    </div>
    <div class="battleGround hidden game">
        <h3>FIGHT!</h3>
          <div class="row">
            <div class="ggArea col-sm-6">
                <h4 class="nameGG">NAME: </h4>
                <h4 class="classGG">CLASS: </h4>
                <h4 class="healthGG">HEALTH: </h4>
                <div class="playerImage">

                </div>
            <button class="attack btn">ATTACK</button>
          </div>

          <div class="bgArea col-sm-6">
              <h4 class="nameBG">Enemy Name: </h4>
              <h4 class="classBG">Enemy Class: </h4>
              <h4 class="healthBG">Enemy Health: </h4>
              <div class="BGImage"></div>
          </div>
        </div>
        <div class="battleLog">
            <h4>Battle Log</h4>
            <div class="battleLogUpDate">

            </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="js/classes.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/creation.js"></script>

</body>

</html>
